<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Password generator in the web browser</title>
    <link rel="stylesheet" href="css/style.scss" />
  </head>

  <body>
    <h1>Password Generator</h1>
    <p>
      Generate random passphrases. <span id="msg-copy-clipboard">
        Click line to copy passphrase to clipboard.</span
      >
    </p>
    <main>
      <div class="row">
        <div class="user-input">
          <!-- words per passphrase -->
          <div class="input-group">
            <div>
              <label for="numberOfWords">Number of words per passphrase</label>
            </div>
            <div>
              <input
                type="number"
                id="numberOfWords"
                name="numberOfWords"
                min="1"
                max="20"
                value="6"
                required
              />
              <span>
                <button
                  class="small spin"
                  data-target="numberOfWords"
                  data-action="dec"
                >
                  &minus;
                </button>
                <button
                  class="small spin"
                  data-target="numberOfWords"
                  data-action="inc"
                >
                  +
                </button>
              </span>
            </div>
          </div>

          <!-- number of passphrases -->

          <div class="input-group">
            <div>
              <label for="numberOfPassphrases">Number of passphrases</label>
            </div>
            <input
              type="number"
              id="numberOfPassphrases"
              name="numberOfPassphrases"
              min="1"
              max="100"
              value="20"
              required
            />
            <span>
              <button
                class="small spin"
                data-target="numberOfPassphrases"
                data-action="dec"
              >
                &minus;
              </button>
              <button
                class="small spin"
                data-target="numberOfPassphrases"
                data-action="inc"
              >
                +
              </button>
            </span>
          </div>

          <div class="input-group">
            <div>
              <input
                type="radio"
                id="eff-long"
                name="wordlist"
                value="eff-long"
                checked
              />
              <label for="eff-long">EFF long word list</label>
            </div>

            <div>
              <input
                type="radio"
                id="eff-short1"
                name="wordlist"
                value="eff-short1"
              />
              <label for="eff-short1">EFF short word list v1</label>
            </div>

            <div>
              <input
                type="radio"
                id="eff-short2"
                name="wordlist"
                value="eff-short2"
              />
              <label for="eff-short2">EFF short word list v2</label>
            </div>
          </div>

          <button id="generate">Generate</button>

          <div><a id="reset" href="#">Reset to defaults</a></div>
        </div>
        <div class="user-output">
          <div id="output"></div>
          <div id="message"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Runs entirely in the web browser using
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Crypto_API"
          >Web Crypto API</a
        >
        and
        <a
          href="https://www.eff.org/deeplinks/2016/07/new-wordlists-random-passphrases"
          >EFF word lists</a
        >. Passphrases are not stored or transmitted. Source code is available
        on
        <a href="https://github.com/andygock/password-generator">GitHub</a> with
        <a
          href="https://github.com/andygock/password-generator/blob/master/LICENSE"
          >MIT License</a
        >.
      </p>
      <p>&copy; <a href="https://github.com/andygock">Andy Gock</a></p>
    </footer>

    <!-- textarea required for copying passphrase to clipboard with document.execCommand('copy') -->
    <form><textarea id="clipboard" readonly>&nbsp;</textarea></form>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
