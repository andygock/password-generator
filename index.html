        :root {
            --card-back-color: #f8f8f8;
            --card-fore-color: #111;
            --card-border-color: #ddd
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-self: center;
            position: relative;
            width: 100%;
            background: var(--card-back-color);
            color: var(--card-fore-color);
            border: .0625rem solid var(--card-border-color);
            border-radius: var(--universal-border-radius);
            margin: var(--universal-margin);
            overflow: hidden
        }

        @media screen and (min-width: 320px) {
            .card {
                max-width: 320px
            }
        }

        .card>.section {
            background: var(--card-back-color);
            color: var(--card-fore-color);
            box-sizing: border-box;
            margin: 0;
            border: 0;
            border-radius: 0;
            border-bottom: .0625rem solid var(--card-border-color);
            padding: var(--universal-padding);
            width: 100%
        }

        .card>.section.media {
            height: 200px;
            padding: 0;
            -o-object-fit: cover;
            object-fit: cover
        }

        .card>.section:last-child {
            border-bottom: 0
        }

        @media screen and (min-width: 240px) {
            .card.small {
                max-width: 240px
            }
        }

        @media screen and (min-width: 480px) {
            .card.large {
                max-width: 480px
            }
        }

        .card.fluid {
            max-width: 100%;
            width: auto
        }

        .card.warning {
            --card-back-color: #ffca28;
            --card-border-color: #e8b825
        }

        .card.error {
            --card-back-color: #b71c1c;
            --card-fore-color: #f8f8f8;
            --card-border-color: #a71a1a
        }

        .card>.section.dark {
            --card-back-color: #e0e0e0
        }

        .card>.section.double-padded {
            padding: calc(1.5 * var(--universal-padding))
        }

        :root {
            --form-back-color: #f0f0f0;

            --form-border-color: #ddd;

            --button-hover-back-color: #dcdcdc;
            --button-fore-color: #212121;
            --button-border-color: rgba(0, 0, 0, 0);
            --button-hover-border-color: rgba(0, 0, 0, 0);
            --button-group-border-color: rgba(124, 124, 124, 0.54)
        }

        form {
            background: var(--form-back-color);
            color: var(--form-fore-color);
            border: .0625rem solid var(--form-border-color);
            border-radius: var(--universal-border-radius);
            margin: var(--universal-margin);
            padding: calc(2 * var(--universal-padding)) var(--universal-padding)
        }

        // generate cryptographically secure random number between min and max inclusive
        function random(min, max) {
            var randomBuffer = new Uint32Array(1);
            window.crypto.getRandomValues(randomBuffer);
            var randomNumber = randomBuffer[0] / (0xffffffff + 1);
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(randomNumber * (max - min + 1)) + min;
        }

            var numberOfWords = document.getElementById('numberOfWords').value;
            var numberOfPassphrases = document.getElementById('numberOfPassphrases').value;
            var entropyBits = Math.floor(Math.log(Math.pow(words.length, numberOfWords)) / Math.log(2));

            // generate a set of passphrases
            var passList = [];
            for (var i = 0; i < numberOfPassphrases; i++) {
                // generate a passphrase
                var pass = "";
                for (var j = 0; j < numberOfWords; j++) {
                    // generate a word
                    var randomIndex = random(0, words.length - 1);
                    var word = words[randomIndex];
                    pass += ' ' + word;
                }
                passList.push(pass.trim())
            }

            document.getElementById('output').innerHTML = passList.join("\n");
            document.getElementById('message').innerHTML = "<p>These passwords have " + entropyBits +
                " bits of entropy each.";
        }
    </script>
</body>

</html>
